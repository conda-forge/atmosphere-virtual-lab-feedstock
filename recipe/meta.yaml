{% set name = "atmosphere-virtual-lab" %}
{% set version = "0.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/stcorp/{{ name }}/archive/refs/tags/{{ version }}.tar.gz
  sha256: 09165fbaf747c642dc36659f014e0266cb7f8e708421341a5a0e8b9218640c0e

build:
  number: 2
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib("c") }}

  host:
    - python {{ python_min }}
    - pip
    - setuptools

  run:
    - beamf
    - cmcrameri
    - coda
    - harp
    - ipyleaflet
    - ipyleaflet-gl-vector-layer-plugin >=0.1.6
    - jupyterlab >=3
    - jupytext
    - matplotlib-base
    - numpy
    - panel
    - plotly
    - pyproj
    - python >={{ python_min }}
    - qdoas
    - qdoas2harp
    - requests
    - scipy
    - vtk >=9.1

test:
  requires:
    - python {{ python_min }}
  imports:
    - avl

about:
  home: https://github.com/stcorp/atmosphere-virtual-lab
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: Atmosphere Virtual Lab

extra:
  recipe-maintainers:
    - svniemeijer
