{% set name = "atmosphere-virtual-lab" %}
{% set version = "0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/stcorp/{{ name }}/archive/refs/tags/{{ version }}.tar.gz
  sha256: de6fd193d4b41b687a9512c727ec4db5a3aeba83026364125c617951e6f33aaa

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
    - sysroot_linux-64 2.17  # [linux64]

  host:
    - python >=3.7
    - pip

  run:
    - jupyterlab >=3
    - jupytext
    - python >=3.7
    - requests
    - coda
    - ipyleaflet-gl-vector-layer-plugin >=0.1.6
    - ipyleaflet
    - harp
    - panel
    - pyproj
    - vtk >=9.1
    - plotly
    - numpy
    - scipy
    - matplotlib-base
    - cmcrameri

test:
  imports:
    - avl

about:
  home: https://github.com/stcorp/atmosphere-virtual-lab
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: Atmosphere Virtual Lab

extra:
  recipe-maintainers:
    - srepmub
    - svniemeijer
