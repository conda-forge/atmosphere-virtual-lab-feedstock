{% set version = "0.1.5" %}
{% set name = "atmosphere-virtual-lab" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/stcorp/{{ name }}/archive/refs/tags/{{ version }}.tar.gz
  sha256: 862125093955a160ed5dc8906e34be9158c6fef6f397217d9a2c03e2e8e0b5f8

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
    - sysroot_linux-64 2.17  # [linux64]

  host:
    - python >=3.9
    - pip

  run:
    - jupyterlab >=3
    - jupytext
    - python >=3.9
    - requests
    - coda
    - ipyleaflet-gl-vector-layer-plugin
    - ipyleaflet =0.15.0
    - svt-av1 =0.9.1
    - harp
    - panel =0.12.7
    - pyproj
    - vtk >=9.1
    - plotly
    - numpy
    - scipy

test:
  imports:
    - avl

about:
  home: https://github.com/stcorp/atmosphere-virtual-lab
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: Atmosphere Virtual Lab

extra:
  recipe-maintainers:
    - srepmub
    - svniemeijer
