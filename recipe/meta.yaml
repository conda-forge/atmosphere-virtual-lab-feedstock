{% set version = "0.1.6" %}
{% set name = "atmosphere-virtual-lab" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/stcorp/{{ name }}/archive/refs/tags/{{ version }}.tar.gz
  sha256: c144945098a6e2c0e28fd3d0b6553030c87fd4fb46ceb22952cadd5e89d106c8

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
    - sysroot_linux-64 2.17  # [linux64]

  host:
    - python >=3.7
    - pip

  run:
    - jupyterlab >=3
    - jupytext
    - python >=3.7
    - requests
    - coda
    - ipyleaflet-gl-vector-layer-plugin
    - ipyleaflet >=0.15.0
    - harp
    - panel
    - pyproj
    - vtk >=9.1
    - plotly
    - numpy
    - scipy

test:
  imports:
    - avl

about:
  home: https://github.com/stcorp/atmosphere-virtual-lab
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: Atmosphere Virtual Lab

extra:
  recipe-maintainers:
    - srepmub
    - svniemeijer
