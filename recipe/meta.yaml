{% set name = "atmosphere-virtual-lab" %}
{% set version = "0.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/stcorp/{{ name }}/archive/refs/tags/{{ version }}.tar.gz
  sha256: 19f5f3497c4ffb5e96504caa6ddeaf6053ec80c70f51fea28fdaa0615316838c

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib("c") }}

  host:
    - python {{ python_min }}
    - pip
    - setuptools

  run:
    - beamf
    - cartopy
    - cmcrameri
    - coda
    - doas_cl
    - eofetch
    - fsspec
    - harp
    - importlib_resources
    - ipyleaflet
    - ipyleaflet-gl-vector-layer-plugin >=0.1.6
    - jupyterlab >=3
    - jupytext
    - matplotlib-base
    - numpy
    - panel
    - plotly
    - pyproj
    - python >={{ python_min }}
    - qdoas2harp
    - requests
    - scipy
    - vtk >=9.1
    - xarray
    - zarr

test:
  requires:
    - python {{ python_min }}
  imports:
    - avl

about:
  home: https://github.com/stcorp/atmosphere-virtual-lab
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: Atmosphere Virtual Lab

extra:
  recipe-maintainers:
    - svniemeijer
